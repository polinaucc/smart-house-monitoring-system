<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Requests</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div class="header-container">
    <h3 th:text="#{admin.house.list}">Requests</h3>
</div>
<div class="lang2">
    <th:block th:insert="fragments/language :: language"/>
</div>

<table class="table table-hover">
    <thead>
    <tr>
        <th th:text="#{house.id}">House id</th>
        <th th:text="#{placeholder.size}">Size</th>
        <th th:text="#{placeholder.amount.of.rooms}">Amount of rooms</th>
        <th th:text="#{placeholder.country}">Countyr</th>
        <th th:text="#{placeholder.city}">City</th>
        <th th:text="#{placeholder.street}">Street</th>
        <th th:text="#{placeholder.house.number}">House number</th>
        <th th:text="#{placeholder.flat.number}">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="house, iStat : ${houses}"
        th:style="${iStat.odd}? 'font-weight: bold;'"
        th:alt-title="${iStat.even}? 'even' : 'odd'">
        <td th:text="${house.id}"></td>
        <td th:text="${house.size}"></td>
        <td th:text="${house.amountOfRooms}"></td>
        <td th:text="${house.address.country}"></td>
        <td th:text="${house.address.city}"></td>
        <td th:text="${house.address.street}"></td>
        <td th:text="${house.address.houseNumber}"></td>
        <td th:text="${house.address.flatNumber}"></td>
        <td>
            <a th:href="@{/admin/rooms/{id}(id=${house.id})}"
               th:text="#{rooms}">Rooms</a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{/admin/index}" th:text="#{home}"></a>
</div>
</body>
</html>
