<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div>
    <th:block th:insert="fragments/language :: language"/>
</div>
<div class="container">
    <form class="form-signin" th:action="@{/owner/add-parameter}" th:object="${deviceParameterDto}" method="post">
        <h3 th:text="#{add.device.parameter.form}">Add device parameter form</h3>
        <div th:if="${error != null}">
            <p th:text="#{${error}}">...</p>
        </div>
        <div>
            <input class="form-control" type="text" th:placeholder="#{device.parameter.name}" required="" id="name"
                   th:field="*{name}"/>
        </div>
        <div>
            <input class="form-control" type="text" th:placeholder="#{device.parameter.description}" required=""
                   id="description"
                   th:field="*{description}"/>
        </div>
        <div>
            <input class="form-control" type="text" th:placeholder="#{device.parameter.min.value}" required=""
                   id="minValue"
                   th:field="*{minTheoreticalValue}"/>
        </div>
        <div>
            <input class="form-control" type="text" th:placeholder="#{device.parameter.max.value}" required=""
                   id="maxValue"
                   th:field="*{maxTheoreticalValue}"/>
        </div>
        <div>
            <button class="btn btn-lg btn-primary btn-block" th:text="#{add.parameter}" type="submit">Add device
                parameter
            </button>
        </div>
    </form>
</div>
</body>
</html>
