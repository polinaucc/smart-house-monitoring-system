<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div>
    <th:block th:insert="fragments/language :: language"/>
</div>
<div class="container">
    <form class="form-signin" th:action="@{/owner/add-device}" th:object="${deviceDto}" method="post">
        <h3 th:text="#{room.form}">Room form</h3>
        <div th:if="${error != null}">
            <p th:text="#{${error}}">...</p>
        </div>
        <div class="form-group">
            <label for="device" th:text="#{select.device.for.room}"></label>
            <select class="form-control" id="device" name="devices" th:field="*{deviceId}">
                <option th:each="dev : ${deviceList}"
                        th:value="${dev.id}" th:text="${dev.name}"></option>
            </select>
        </div>
        <div>
            <button class="btn btn-lg btn-primary btn-block" th:text="#{add.device}" type="submit">Add device</button>
        </div>
    </form>
    <div>
        <a th:href="@{/owner/index}" th:text="#{home}"></a>
    </div>
</div>
</body>
</html>
