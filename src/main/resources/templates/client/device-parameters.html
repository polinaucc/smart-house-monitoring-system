<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Requests</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div class="header-container">
    <h3 th:text="#{device.parameters}">Device parameters</h3>
</div>
<div class="lang2">
    <th:block th:insert="fragments/language :: language"/>
</div>

<table class="table table-hover">
    <thead>
    <tr>
        <th th:text="#{device.parameter.id}">House id</th>
        <th th:text="#{device.parameter.name}">Name</th>
        <th th:text="#{device.parameter.description}">Size</th>
        <th th:text="#{device.parameter.min.value}">Amount of rooms</th>
        <th th:text="#{device.parameter.max.value}">Countyr</th>
        <th th:text="#{device.parameter.value}">City</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dp, iStat : ${deviceParameters}"
        th:style="${iStat.odd}? 'font-weight: bold;'"
        th:alt-title="${iStat.even}? 'even' : 'odd'">
        <td th:text="${dp.id}"></td>
        <td th:text="${dp.name}"></td>
        <td th:text="${dp.description}"></td>
        <td th:text="${dp.minTheoreticalValue}"></td>
        <td th:text="${dp.maxTheoreticalValue}"></td>
        <td th:text="${dp.roomDevice.state==T(ua.polina.smart_house_monitoring_system.entity.State).ON}? ${dp.value}:' - '"></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{/owner/add-parameter}" th:text="#{add.parameter}"></a>
</div>
<div>
    <a th:href="@{/owner/index}" th:text="#{home}"></a>
</div>
</body>
</html>
