<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/app-style.css}">
    <title>Log in</title>
</head>
<body>
<div class="container">
    <form class="form-signin"  th:action="@{/auth/login}" method="post">
        <div>
            <th:block th:insert="fragments/language :: language"/>
        </div>
        <h3 th:text="#{login.form}">Login form</h3>
        <div th:if="${logout}">
            <div class="alert alert-info" role="alert" th:text="#{login.logged.out}">Logged out.</div>
        </div>
        <div th:if="${error}" >
            <div class="alert alert-danger" role="alert" th:text="#{login.invalid.credentials}">Invalid
                credentials!
            </div>
        </div>
        <div>
            <input class="form-control" type="text" th:placeholder="#{placeholder.username}" required="" id="username" name="username"/>
        </div>
        <div>
            <input class="form-control" type="password" th:placeholder="#{placeholder.password}" required="" id="password" name="password"/>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.log.in}">Log in</button>
        <a th:href="@{/auth/sign-up}" th:text="#{sign.up}">Register</a>
    </form>
</div>
</body>
</html>
